<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        @media (min-width: 1025px) {
            .h-custom {
                height: 100vh !important;
            }
        }

        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
        }

        .card-registration .select-arrow {
            top: 13px;
        }

        .gradient-custom-2 {
            /* fallback for old browsers */
            background: #a1c4fd;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(161, 196, 253, 1), rgba(194, 233, 251, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(161, 196, 253, 1), rgba(194, 233, 251, 1))
        }

        .bg-indigo {
            background-color: #4835d4;
        }

        @media (min-width: 992px) {
            .card-registration-2 .bg-indigo {
                border-top-right-radius: 15px;
                border-bottom-right-radius: 15px;
            }
        }

        @media (max-width: 991px) {
            .card-registration-2 .bg-indigo {
                border-bottom-left-radius: 15px;
                border-bottom-right-radius: 15px;
            }
        }

    </style>


</head>
<body>
<form method="post" action="/">
    <section class="h-100 h-custom gradient-custom-2">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <h3 class="fw-normal mb-5" style="color: #4835d4;">General Information</h3>
                                        <div class="row">
                                            <div class="col-md-6 mb-4 pb-2">
                                                <div class="form-outline">
                                                    <input type="text" id="firstName" placeholder="John"
                                                           class="form-control form-control-lg"/>
                                                    <label class="form-label" for="firstName">First Name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4 pb-2">
                                                <div class="form-outline">
                                                    <input type="text" id="lastName" placeholder="Doe"
                                                           class="form-control form-control-lg"/>
                                                    <label class="form-label" for="lastName">Last Name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-4 pb-2">
                                            <div class="form-outline">
                                                <input type="text" id="username"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="username">Username</label>
                                            </div>
                                        </div>
                                        <div class="mb-4 pb-2">
                                            <div class="form-outline">
                                                <input type="password" id="password"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="password">Password</label>
                                            </div>
                                        </div>
                                        <div class="mb-4 pb-2">
                                            <div class="form-outline">
                                                <input type="password" id="confirm"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="confirm">Confirm Password</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">
                                                <div class="form-outline">
                                                    <input type="date" id="dob"
                                                           class="form-control form-control-lg"/>
                                                    <label class="form-label" for="dob">Date of Birth</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-4 pb-2">
                                            <div class="form-outline">
                                                <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}"
                                                       autocomplete="cc-number" maxlength="19"
                                                       placeholder="0000-0000-0000-0000"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="ccn">Card Number</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-4 pb-2">
                                                <div class="form-outline">
                                                    <input type="text" id="expiration" placeholder="06/30"
                                                           class="form-control form-control-lg"/>
                                                    <label class="form-label" for="expiration">Expiration</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6 mb-4 pb-2">
                                                <div class="form-outline">
                                                    <input type="text" id="CVV" placeholder="000"
                                                           class="form-control form-control-lg"/>
                                                    <label class="form-label" for="CVV">CVV</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 bg-indigo text-white">
                                    <div class="p-5">
                                        <h3 class="fw-normal mb-5">Additional Details</h3>
                                        <div class="mb-4 pb-2">
                                            <div class="form-outline form-white">
                                                <input type="text" id="address"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="address">Mailing Address</label>
                                            </div>
                                        </div>
                                        <div class="mb-4 pb-2">
                                            <div class="form-outline form-white">
                                                <input type="text" id="apartment"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="apartment">Apartment Number</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-5 mb-4 pb-2">
                                                <div class="form-outline form-white">
                                                    <input type="text" id="city"
                                                           class="form-control form-control-lg"/>
                                                    <label class="form-label" for="city">City</label>
                                                </div>
                                            </div>
                                            <div class="col-md-7 mb-4 pb-2">
                                                <div class="form-outline form-white">
                                                    <input type="number" id="zip"
                                                           class="form-control form-control-lg"/>
                                                    <label class="form-label" for="zip">Zip Code</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-4 pb-2">
                                            <div class="form-outline form-white">
                                                <input type="text" id="country"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="country">Country</label>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-5 mb-4 pb-2">
                                                <div class="form-outline form-white">
                                                    <input type="text" id="gender"
                                                           class="form-control form-control-lg"/>
                                                    <label class="form-label" for="gender">Gender</label>
                                                </div>
                                            </div>
                                            <div class="col-md-7 mb-4 pb-2">
                                                <div class="form-outline form-white">
                                                    <input type="text" id="phone"
                                                           class="form-control form-control-lg"/>
                                                    <label class="form-label" for="phone">Phone Number</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-4">
                                            <div class="form-outline form-white">
                                                <input type="text" id="email"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="email">Your Email</label>
                                            </div>
                                        </div>
                                        <div class="form-check d-flex justify-content-start mb-4 pb-3">
                                            <input class="form-check-input me-3" type="checkbox" id="checkBox"
                                                   id="terms"/>
                                            <label class="form-check-label text-white" for="terms">
                                                I do accept the <a href="Terms.html" class="text-white"><u>Terms and
                                                Conditions</u></a>
                                                of your
                                                site.
                                            </label>
                                        </div>
                                        <button type="button" class="btn btn-light btn-lg" onclick="myFunction()"
                                                data-mdb-ripple-color="dark">Register
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>







<script>
    function myFunction() {
        var x = document.getElementById("checkBox").checked;
        if (x === true) {
            location.replace("Home.html")
        } else {
            alert("Not all fields selected")
        }

    }
</script>

        var fname = document.getElementById("firstName").value;
        console.log(fname)
    }
</script>

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
